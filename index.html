<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container-fluid pt-2 pb-1 bg-dark text-white text-center">
    <h1>DevOps</h1>
    <p>Robart Test (Github Repsitory Search)</p>
  </div>

  <div class="container mt-5 px-4">
    <div class="row">
      <div class="col-sm-4  border-end border-4 border-dark">
        <div class="sticky-md-top">
          <div class="container">
            <h2>Search</h2>
          </div>
          <div class="container mb-3 mt-3">
            <div class="row">
              <div class="col-sm-4 text-left">
                <label class="text-left" for="user">User/Org:</label>
              </div>
              <div class="col-sm-8">
                <input class="form-control px-1" style="width: 100%; font-size: 12px;" type="text"
                  placeholder="eg. khaleddallah, facebook" name="user">
              </div>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-dark">Submit</button>
          </div>
        </div>
      </div>



      <div class="col-sm-8">
        <h3>Results</h3>
        <div class="py-3">

          <div class="card  border-warning" style="width: 100%;">
            <div class="card-header text-warning bg-dark">
              <h5 class="card-title ">Repo Name</h5>
              <h6 class="card-subtitle mb-2" style="color:rgb(207, 158, 80);">#Python</h6>
            </div>
            <div class="card-body text-white border-top border-warning bg-dark">
              <div class="row">
                <div class="col-sm-4 text-center border-end border-4 border-dark">
                  <span style="font-size: 12;">CREATED_AT</span>
                  <br>
                  <span class="fw-bold text-warning" style="font-size: 10;">18-3-2020</span>
                </div>
                <div class="col-sm-4 text-center border-end border-4 border-dark">
                  <span style="font-size: 12;">PUSHED_AT</span>
                  <br>
                  <span class="fw-bold text-warning" style="font-size: 10;">18-3-2020</span>
                </div>
                <div class="col-sm-4 text-center">
                  <span style="font-size: 12;">UPDATED_AT</span>
                  <br>
                  <span class="fw-bold text-warning" style="font-size: 10;">18-3-2020</span>
                </div>
              </div>
              <div class="row pt-4 pb-1">
                <div class="col-sm-3 text-center border-end border-4 border-dark">
                  <span class="text-light" style="font-size: 12;">WATCHERS</span>
                  <br>
                  <span class="fw-bold text-warning" style="font-size: 15;">0</span>
                </div>
                <div class="col-sm-3 text-center border-end border-4 border-dark">
                  <span class="text-light" style="font-size: 12;">STARS</span>
                  <br>
                  <span class="fw-bold text-warning" style="font-size: 15;">33</span>
                </div>
                <div class="col-sm-3 text-center">
                  <span class="text-light" style="font-size: 12;">FORKS</span>
                  <br>
                  <span class="fw-bold text-warning" style="font-size: 15;">66</span>
                </div>
                <div class="col-sm-3 text-center">
                  <span class="text-light" style="font-size: 12;">ISSUES</span>
                  <br>
                  <span class="fw-bold text-warning" style="font-size: 15;">18</span>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>

</body>

</html>
